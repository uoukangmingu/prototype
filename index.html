<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>음량 조절</h1>
        <input type="range" id="volume-slider" min="0" max="100" value="0">
        <p>현재 음량: <span id="volume-value">50</span>%</p>
        <audio id="audio-player" controls>
            <source src="sample-audio.mp3" type="audio/mp3">
            <source src="sample-audio2.mp3" type="audio/mp3">
            브라우저가 오디오 태그를 지원하지 않습니다.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
